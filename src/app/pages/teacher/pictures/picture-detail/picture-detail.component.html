<nb-card>
    <nb-card-header>
        <div class="d-flex align-items-center justify-content-between">
            <button nbTooltip="Back"  nbButton ghost (click)="back()"> <nb-icon icon="arrow-back-outline"  style="color: white;">arrow-back-outline</nb-icon> </button>        
            Pictures
            <nb-user [picture]="child?.photo" [name]="child?.first_name + ' ' + child?.last_name"></nb-user>
        </div>
    </nb-card-header>
    <nb-card-body class="row">
        <div class="item col-sm-2 mb-4" (click)="add()">
            <div class="img-content" [ngStyle]="{'background-image':  'url(/assets/images/icon-add.png)'}"></div>
        </div>
        <div class="item col-sm-2 mb-4" *ngFor="let image of pictures; let i= index" (click)="open(i)">
            <div class="img-content" [ngStyle]="{'background-image':  'url(' + image.url + ')'}"></div>
        </div>
    </nb-card-body>
</nb-card>
