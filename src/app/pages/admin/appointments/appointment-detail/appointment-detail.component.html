<nb-card>
    <nb-card-header>
      <div class="d-flex align-items-center">
        <button nbTooltip="Back"  nbButton ghost (click)="back()"> <nb-icon icon="arrow-back-outline"  style="color: white;">arrow-back-outline</nb-icon> </button>
        <nb-user 
               [onlyPicture]="true"
               [name]="user?.first_name +' '+ user?.last_name"
               [picture]="user?.picture">
      </nb-user>
        {{user.first_name}} {{user.last_name}}
        
      </div>
      
    </nb-card-header>
    <nb-card-body>
        <ngx-calendar-header  [(view)]="view" [(viewDate)]="viewDate"></ngx-calendar-header>
        <div [ngSwitch]="view">
            <mwl-calendar-month-view
              *ngSwitchCase="'month'"
              [viewDate]="viewDate"
              [events]="events"
              [activeDayIsOpen]="activeDayIsOpen"
              (dayClicked)="dayClicked($event.day)"
            >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
              *ngSwitchCase="'week'"
              [hourSegments] = "3"
              [viewDate]="viewDate"
              [events]="events"
            >
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
              *ngSwitchCase="'day'"
              [hourSegments] = "3"
              [viewDate]="viewDate"
              [events]="events"
            >
            </mwl-calendar-day-view>
        </div>
    </nb-card-body>
</nb-card>
